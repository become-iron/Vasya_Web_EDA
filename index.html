<!DOCTYPE html>
<!--suppress CheckEmptyScriptTag, HtmlUnknownAttribute -->
<html lang="ru">
<head>
    <meta charset="utf-8">
    <!--<meta http-equiv="x-ua-compatible" content="ie=edge">-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <title>Vasily Web EDA</title>
    <link rel="stylesheet" href="css/normalize.css">
    <!--<link rel="stylesheet" href="css/font-awesome.min.css">-->
    <link rel="stylesheet" href="css/style.css">

    <script src="scripts/libs/jquery-3.2.1.min.js"></script>
    <script src="scripts/libs/underscore-min.js"></script>
    <script src="scripts/libs/jquery-ui.min.js"></script>
    <script src="scripts/libs/d3.min.js"></script>

    <script src="scripts/workspace-core.js"></script>
    <script src="scripts/components.js"></script>
    <script src="scripts/workspace.js"></script>
    <!--<script src="scripts/test.js"></script>-->
</head>
<body>
    <div id="main-container">

        <div id="left-side">
            <div id="toolbar">
                <div>Главное меню</div>
            </div>
            <div id="components-list">
                Меню выбора компонентов
                <div>
                    <button id="clone_component_btn">Clone selected component</button>
                    <hr>
                    <label for="component_selector">Choose component: </label> <br>
                    <select id="component_selector"></select> <br>
                    <button id="create-component_btn">Добавить компонент</button>
                </div>
            </div>
        </div>

        <div id="workspace-side">  <!--TEMP-->
            <svg id="workspace" preserveAspectRatio="xMinYMin">
                <defs>
                    <pattern id="gridPattern" width="10" height="10" patternUnits="userSpaceOnUse">
                        <path d="M 10 0 L 0 0 0 10" />
                    </pattern>

                    <!--<g id="test_resistor" class="component" width="30" height="10">-->
                        <!--<path d="M0.5,5.5 h3 l2,-3 l4,6 l4,-6 l4,6 l4,-6 l4,6 l2,-3 h3"/>-->
                    <!--</g>-->
                    <!--<g id="test_diode" class="component" width="30" height="10" transform="scale(4)">-->
                        <!--<path d="M0.5,5.5 h10 v-5 l10,5 l-10,5 v-5 m10,-6 v12 m0,-6 h10"/>-->
                    <!--</g>-->
                    <!--<g id="test_capacitor" class="component" width="30" height="10">-->
                        <!--<path d="M0.5,5.5 h13 m0,-7 v14 m4,0 v-14 m0,7 h13"/>-->
                    <!--</g>-->

                    <g id="diode" class="component">
                        <rect class="hitbox" x="10" width="60" height="20" />
                        <line x1="0" y1="10" x2="20" y2="10" />
                        <rect x="20" width="40" height="20" fill="none" stroke="black" stroke-width="1" />
                        <line x1="60" y1="10" x2="80" y2="10" />
                    </g>

                    <g id="capacitor" class="component">
                        <rect class="hitbox" x="10" width="30" height="20" />
                        <line x1="0" y1="10" x2="20" y2="10" />
                        <line x1="20" y1="0" x2="20" y2="20" />
                        <line x1="30" y1="0" x2="30" y2="20" />
                        <line x1="30" y1="10" x2="50" y2="10" />
                    </g>
                </defs>

                <rect id="background" width="100%" height="100%" fill="url(#gridPattern)" />


                <!--TEMP-->
                <g id="blue-rect" class="component"><rect width="30" height="40" fill="skyblue" /></g>
                <g id="red-rect" class="component"><rect width="20" height="50" fill="red" /></g>

            </svg>
        </div>

        <div id="right-side">
            <div>Панель редактирования свойств</div>
            <hr>
            <div>Mouse X: <span id="mouse-x">0</span></div>
            <div>Mouse Y: <span id="mouse-y">0</span></div>
            <hr>
            <div id="component-info">
                <div>Selected component</div>
                <div>id: <span id="component-id"></span></div>
                <div>x: <span id="component-x"></span></div>
                <div>y: <span id="component-y"></span></div>
                <!--<div>width: <span id="component-width"></span></div>-->
                <!--<div>height: <span id="component-height"></span></div>-->
            </div>
        </div>

    </div>
</body>
</html>
